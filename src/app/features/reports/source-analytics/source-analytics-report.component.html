<section class="section">
  <h2>Source Analytics</h2>
  <div class="sources">
    <div class="source" *ngFor="let s of sources">
      <span class="name">{{ s.source }}</span>
      <div class="bar"><div class="fill" [style.width.%]="s.percent"></div></div>
      <span class="pct">{{ s.percent }}%</span>
    </div>
  </div>
</section>
