<div class="video-bg">
  <video autoplay loop muted>
    <source src="/assets/videos/candidatelogin-bg.mp4" type="video/mp4" />
  </video>
</div>

<div class="overlay">
  <div class="login-container">
    <!-- Login Box -->
    <div class="login-box">
      <h2>Candidate Login</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" formControlName="email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" formControlName="password" />
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>
        <button type="submit" [disabled]="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
      </form>
      <p class="note">
        Login as HR? <a routerLink="/hr-login">Click here</a>
      </p>
    </div>


  </div>
</div>
